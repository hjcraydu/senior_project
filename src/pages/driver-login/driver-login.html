<!DOCTYPE html>
<!--
  Generated template for the DriverLoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Driver Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form [formGroup]="formgroup" (submit)="login(user)">
  <ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" formControlName="email" required></ion-input>
  </ion-item>
  <ion-item no-lines *ngIf="email.hasError('required') && email.touched">
    <p style="text-size: 0.5em; color: red;">*Email is required</p>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" formControlName="password" required></ion-input>
  </ion-item>
  <ion-item no-lines *ngIf="password.hasError('required') && password.touched">
    <p style="text-size: 0.5em; color: red;">*Password is required</p>
  </ion-item>

  </ion-list>


  <div padding>

    <button ion-button color="primary" block type="submit">Sign In</button>
  </div>
</form>
 
</ion-content>
