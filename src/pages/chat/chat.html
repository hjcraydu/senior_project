<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons end>
      <button ion-button (click)="closeChat()">Close</button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <div id="chatMessages">
  <div class="message" *ngFor="let message of messages">
    <div [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
      <div class="username">{{message.username}}</div>
      <div class="message">{{ message.message }}</div>
    </div>
  </div>
</div>
</ion-content>

<ion-footer>
 <ion-item class="messageFooter">
  <ion-input type="text" placeholder="Type message here..." [(ngModel)]="message"></ion-input>
      <button ion-button clear item-right (click)="send()" large>
      <ion-icon name="ios-send"></ion-icon></button>
 </ion-item>
</ion-footer>
