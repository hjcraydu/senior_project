<ion-header>

  <ion-navbar hideBackButton="true">
      <ion-buttons>
         <!-- <button ion-button (click)="refresh()">Refresh Page</button>-->
         <button ion-button (click)="refresh()">
         <ion-icon name="md-refresh"></ion-icon>
        </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="logoutUser()">
            Logout
           </button>
        </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2 style="text-align: center;">Requests for Rides</h2>
    <p style="text-align: center;">Please remember to refresh the page to see more requests!</p>
    <ion-grid class="divTable minimalistBlack">
      <ion-row class="divTableHeading">
        <ion-col class="divTableHead">
          Passenger's Name
        </ion-col>
        <ion-col class="divTableHead">
          Time of Request
        </ion-col>
        <ion-col class="divTableHead">
          Location
        </ion-col>
      </ion-row>

      <ion-row (click)="openModal(request)" class="divTableBody" *ngFor="let request of requests">
      <ion-col class="divTableCell">
        {{request.value.firstName}} {{request.value.lastName}} 
      </ion-col>
      <ion-col class="divTableCell">
        {{request.value.timeOfRequest}}
      </ion-col>
      <ion-col class="divTableCell">
        {{request.value.location}}
      </ion-col>
      </ion-row>

    </ion-grid>
</ion-content>
