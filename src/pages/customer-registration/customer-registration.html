<!DOCTYPE html>
<!--
  Generated template for the CustomerRegistrationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Customer Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>


        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>

<ion-item>
<ion-label floating>Phone Number</ion-label>
<ion-input type="tel"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Date of Birth</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMMM DD YYYY" ></ion-datetime>
</ion-item>

<ion-item>
<ion-label floating>Email</ion-label>
<ion-input type="email"></ion-input>
</ion-item>

<ion-item>
<ion-label floating>Password</ion-label>
<ion-input type="password"></ion-input>
</ion-item>

<div padding>
<button ion-button color="primary" block>Register</button>
</div>

</ion-content>
