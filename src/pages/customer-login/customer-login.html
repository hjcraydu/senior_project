<!DOCTYPE html>
<!--
  Generated template for the UserLoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Passenger Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

</ion-list>

<div padding>

  <button ion-button color="primary" block (click)="login(user)">Sign In</button>
</div>

<div padding>
  <p style="text-align: center;">
    Don't have an account? Sign up now!
  </p>
  <button ion-button color="primary" block (click)="register()">Sign up</button>
</div>


</ion-content>
