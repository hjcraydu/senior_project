<!DOCTYPE html>
<!--
  Generated template for the CustomerLoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Customer Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button color="primary" block>Sign In</button>
</div>

<div padding>
  <p>
    Don't have an account? Sign up now!
  </p>
</div>

<div padding>
  <button ion-button color="primary" block (click)="goToSignUp">Sign up</button>
</div>

<div padding>
  <p (click)="goToResetPassword()">
    Forgot your password? Click Here!
  </p>
</div>
</ion-content>
