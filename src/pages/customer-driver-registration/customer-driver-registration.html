<!DOCTYPE html>
<!--
  Generated template for the userRegistrationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Registration</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Mobile Phone Number</ion-label>
    <ion-input type="tel" [(ngModel)]="user.phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="text" [(ngModel)]="user.password"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>Please select if you are a passenger or driver</ion-label>
    <ion-select [(ngModel)]="user.type">
      <ion-option value="customer">Passenger</ion-option>
      <ion-option value="driver">Driver</ion-option>
    </ion-select>
  </ion-item>


  <div padding>
    <button ion-button color="primary" block (click)="register(user)" (click)="presentToast()">Register</button>
  </div>

</ion-content>
